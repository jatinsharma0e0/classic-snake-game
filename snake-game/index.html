<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen" class="start-screen">
        <div class="jungle-background">
            <div class="trees"></div>
            <div class="vines"></div>
            <div class="leaves"></div>
        </div>
        
        <div class="start-content">
            <h1 class="game-title">üêç JUNGLE SNAKE</h1>
            <div class="subtitle">Adventure awaits in the wild!</div>
            
            <div class="start-button-container">
                <button id="startGameBtn" class="start-game-btn">
                    START GAME
                </button>
                <div class="snake-path-container">
                    <div class="animated-snake">
                        <div class="snake-segment head" data-segment="0"></div>
                        <div class="snake-segment body" data-segment="1"></div>
                        <div class="snake-segment body" data-segment="2"></div>
                        <div class="snake-segment body" data-segment="3"></div>
                        <div class="snake-segment body" data-segment="4"></div>
                        <div class="snake-segment body" data-segment="5"></div>
                        <div class="snake-segment tail" data-segment="6"></div>
                    </div>
                </div>
            </div>
            
            <div class="best-score-display">
                Best Score: <span id="startScreenHighScore">0</span>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="game-container hidden">
        <div class="game-header">
            <h1>Snake Game</h1>
            <div class="score-container">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="high-score">High Score: <span id="highScore">0</span></div>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div id="gameOverScreen" class="game-over hidden">
                <h2>Game Over!</h2>
                <p>Your Score: <span id="finalScore">0</span></p>
                <p class="best-score">Best Score: <span id="bestScore">0</span></p>
                <button id="restartBtn" class="restart-btn">Play Again</button>
                <button id="backToMenuBtn" class="back-menu-btn">Back to Menu</button>
            </div>
        </div>
        
        <div class="controls-info">
            <p>Use Arrow Keys or WASD to move</p>
            <p>Press ESC to return to menu</p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
