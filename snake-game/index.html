<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen" class="start-screen">
        <div class="jungle-background">
            <div class="trees"></div>
            <div class="vines"></div>
            <div class="leaves"></div>
        </div>
        
        <div class="start-content">
            <h1 class="game-title">üêç JUNGLE SNAKE</h1>
            <div class="subtitle">Adventure awaits in the wild!</div>
            
            <div class="start-button-container">
                <img id="startGameBtn" class="start-game-btn" src="assets/start-button.png" alt="Start Game" />
                <div class="snake-path-container">
                    <svg class="snake-svg" width="350" height="200" viewBox="0 0 350 200">
                        <defs>
                            <linearGradient id="snakeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#5DADE2;stop-opacity:1" />
                                <stop offset="50%" style="stop-color:#7FB3D3;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#85C1E9;stop-opacity:1" />
                            </linearGradient>
                            <filter id="snakeShadow" x="-50%" y="-50%" width="200%" height="200%">
                                <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(46, 134, 193, 0.5)"/>
                            </filter>
                        </defs>
                        
                        <!-- Snake body path -->
                        <path id="snakeBody" stroke="url(#snakeGradient)" stroke-width="18" 
                              fill="none" stroke-linecap="round" stroke-linejoin="round" 
                              filter="url(#snakeShadow)" opacity="0.95"
                              vector-effect="non-scaling-stroke"/>
                        
                        <!-- Snake head -->
                        <circle id="snakeHead" r="12" fill="url(#snakeGradient)" 
                                filter="url(#snakeShadow)"/>
                        
                        <!-- Snake eyes -->
                        <circle id="leftEye" r="2.5" fill="white"/>
                        <circle id="rightEye" r="2.5" fill="white"/>
                        <circle id="leftPupil" r="1.2" fill="black"/>
                        <circle id="rightPupil" r="1.2" fill="black"/>
                        
                        <!-- Snake tongue (optional) -->
                        <path id="snakeTongue" stroke="#FF4757" stroke-width="1.5" 
                              fill="none" stroke-linecap="round"/>
                    </svg>
                </div>
            </div>
            
            <div class="best-score-display">
                Best Score: <span id="startScreenHighScore">0</span>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="game-container hidden">
        <div class="game-header">
            <h1>Snake Game</h1>
            <div class="score-container">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="high-score">High Score: <span id="highScore">0</span></div>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div id="gameOverScreen" class="game-over hidden">
                <h2>Game Over!</h2>
                <p>Your Score: <span id="finalScore">0</span></p>
                <p class="best-score">Best Score: <span id="bestScore">0</span></p>
                <button id="restartBtn" class="restart-btn">Play Again</button>
                <button id="backToMenuBtn" class="back-menu-btn">Back to Menu</button>
            </div>
        </div>
        
        <div class="controls-info">
            <p>Use Arrow Keys or WASD to move</p>
            <p>Press ESC to return to menu</p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
