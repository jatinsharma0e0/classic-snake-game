<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen" class="start-screen">
        <div class="jungle-background">
        </div>
        
        <div class="start-content">
            <div class="home-header">
                <h1 class="game-title"><img src="assets/snake-icon.png" alt="Snake" class="snake-icon"> JUNGLE SNAKE</h1>
                <button id="homeMuteBtn" class="mute-btn home-mute-btn" title="Toggle Sound">üîä</button>
            </div>
            <div class="subtitle">Laal Seb Khao Pet ki Batti Bhujao!</div>
            
            <div class="start-button-container">
                <img id="startGameBtn" src="assets/start-button.png" alt="Start Game" class="start-game-btn-image">
                <img src="assets/wooden-play-button.png" alt="Play" class="play-button-overlay">
                <div class="snake-path-container">
                    <svg class="snake-svg" width="350" height="200" viewBox="0 0 350 200">
                        <defs>
                            <linearGradient id="snakeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
                                <stop offset="50%" style="stop-color:#66BB6A;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#81C784;stop-opacity:1" />
                            </linearGradient>
                            <linearGradient id="snakeBellyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#A5D6A7;stop-opacity:1" />
                                <stop offset="50%" style="stop-color:#C8E6C9;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#DCEDC8;stop-opacity:1" />
                            </linearGradient>
                            <filter id="snakeShadow" x="-50%" y="-50%" width="200%" height="200%">
                                <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(76, 175, 80, 0.5)"/>
                            </filter>
                        </defs>
                        
                        <!-- Snake body path -->
                        <path id="snakeBody" stroke="url(#snakeGradient)" stroke-width="20" 
                              fill="none" stroke-linecap="round" stroke-linejoin="round" 
                              filter="url(#snakeShadow)" opacity="0.95"
                              vector-effect="non-scaling-stroke"/>
                        
                        <!-- Snake body spots -->
                        <g id="bodySpots">
                            <!-- Orange spots will be added dynamically -->
                        </g>
                        
                        <!-- Snake head -->
                        <circle id="snakeHead" r="14" fill="url(#snakeGradient)" 
                                filter="url(#snakeShadow)"/>
                        
                        <!-- Snake eyes -->
                        <circle id="leftEye" r="6" fill="white" stroke="#E0E0E0" stroke-width="0.5"/>
                        <circle id="rightEye" r="6" fill="white" stroke="#E0E0E0" stroke-width="0.5"/>
                        <circle id="leftPupil" r="3" fill="black"/>
                        <circle id="rightPupil" r="3" fill="black"/>
                        <circle id="leftInnerPupil" r="1.8" fill="black"/>
                        <circle id="rightInnerPupil" r="1.8" fill="black"/>
                        
                        <!-- spots on snake head -->
                        <circle id="headSpot1" r="1.5" fill="white" opacity="0.8"/>
                        <circle id="headSpot2" r="1.5" fill="white" opacity="0.8"/>
                        
                        <!-- Snake tongue (optional) -->
                        <path id="snakeTongue" stroke="red" stroke-width="2" 
                              fill="none" stroke-linecap="round"/>
                        
                        <!-- Apples for snake to eat -->
                        <g id="applesContainer">
                            <!-- Apples will be dynamically created here -->
                        </g>
                    </svg>
                </div>
            </div>
            
            <div class="best-score-display">
                Best Score: <span id="startScreenHighScore">0</span>
            </div>
            
            <!-- Decorative apples around the screen -->
            <div class="decorative-apple" style="top: 30%; left: 15%;">üçé</div>
            <div class="decorative-apple" style="top: 20%; right: 10%;">üçé</div>
            <div class="decorative-apple" style="bottom: 15%; left: 12%;">üçé</div>
            <div class="decorative-apple" style="bottom: 20%; right: 15%;">üçé</div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="game-container hidden">
        <div class="game-header">
            <h1 class="jungle-game-title"><img src="assets/snake-icon.png" alt="Snake" class="game-snake-icon"> JUNGLE SNAKE</h1>
            <div class="score-container">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="high-score">High Score: <span id="highScore">0</span></div>
                <button id="muteBtn" class="mute-btn" title="Toggle Sound">üîä</button>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="800" height="480"></canvas>
            
            <!-- Tutorial Overlay -->
            <div id="tutorialOverlay" class="tutorial-overlay">
                <div class="tutorial-content">
                    <p>Use Arrow Keys or WASD to move</p>
                    <p>Press ESC to return to menu</p>
                    <p class="tutorial-hint">Click anywhere to dismiss</p>
                </div>
            </div>
            
            <div id="gameOverScreen" class="game-over hidden">
                <h2>Game Over!</h2>
                <p>Your Score: <span id="finalScore">0</span></p>
                <p class="best-score">Best Score: <span id="bestScore">0</span></p>
                <button id="restartBtn" class="restart-btn">Play Again</button>
                <button id="backToMenuBtn" class="back-menu-btn">Back to Menu</button>
            </div>
        </div>
    </div>

    <script src="audio.js"></script>
    <script src="game.js"></script>
</body>
</html>
